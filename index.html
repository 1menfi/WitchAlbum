<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" />

  <style>
    /* Your CSS styles go here */
  </style>
</head>
<body>
  <div class="contenedor">
    <header>
      <h1>Rate Any Album</h1>
    </header>
    

    <form id="album-info-form" class="form-active" onsubmit="return validateForm(event)">
      <label class="album-n" for="album-name">Album Name</label><br>
      <input type="text" class="typing-bar" id="album-name" required minlength="2" maxlength="32" size="10"><br>
      
      <label class="album-n" for="artist-name">Artist Name</label><br>
      <input type="text" class="typing-bar" id="artist-name" required minlength="2" maxlength="50"><br>
      
      <label class="album-n" for="release-year">Release Year</label><br>
      <input type="number" class="typing-bar" id="release-year" min="1900" max="2099"><br>
      
      <label class="album-n" for="genre">Genre</label><br>
      <input type="text" class="typing-bar" id="genre" maxlength="20"><br>
      
      <label class="album-n" for="number-songs">Number of songs</label><br>
      <input type="number" class="typing-bar" id="number-songs" min="1" max="30"><br>
      
      <input class="continue" type="submit" value="Continue"/>
    </form>
    
    <!-- 2nd gear genesis -->

    <div id="album-rating" class="hidden">
      <h2 class="album-title" id="album-name-display"></h2>
      <div class="album-info-box">
      <p><strong>Artist:</strong> <span id="artist-name-display"></span></p>
      <p><strong>Release Year:</strong> <span id="release-year-display"></span></p>
      <p><strong>Genre:</strong> <span id="genre-display"></span></p>
      </div>
      <div id="song-container"></div>
      <button class="subimit-rate" id="submit-rating">Rate</button>
    </div>

      
      <div id="final-rating" class="hidden">
        <h3>Final Album Rating:</h3>
        <p id="final-rating-value"></p>
      </div>
    </div>
    <div id="error-message" class="hidden">
      <p class="error-text">Please enter a value between 0 and 10.</p>
    </div>
  </div>
  
<script src="index.js"></script>
</script>
</body>
</html>
